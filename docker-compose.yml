#      - ./sql:/docker-entrypoint-initdb.d:ro
#    env_file: env/db.env
  db:
    image: mysql:8.0
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: example
    volumes:
      - dbdata:/var/lib/mysql
    env_file: env/db.env

