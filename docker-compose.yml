version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: ./dockerfile/nginx/Dockerfile
    # image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html
      - ~/.composer:/var/www/.composer:cached
    extra_hosts:
      - "mage.test:127.0.0.1"
  phpfpm:
    build:
      context: .
      dockerfile: ./dockerfile/phpfpm/Dockerfile
    volumes:
      - ./src:/var/www/html

#  mysql:
